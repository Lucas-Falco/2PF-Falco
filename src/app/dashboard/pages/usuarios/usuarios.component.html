<button (click)="openUsuariosDialog()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Crear Usuario
</button>

<form [formGroup]="userForm" >
    <!--nombre-->
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
    
                <input 
                    formControlName="name" 
                    type="text"  
                    class="form-control" 
                    [ngClass]="{'is-invalid': userForm.controls['name'].invalid && userForm.controls['name'].touched}"
                    id="staticName" 
                    value="name"
                >
    
            </div>
        </div>
    
        <!--Apellido-->
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
    
                <input
                    formControlName="lastname"
                    type="text"  
                    class="form-control"
                    [ngClass]="{'is-invalid': userForm.controls['lastname'].invalid && userForm.controls['lastname'].touched}"
                    id="staticApellido" 
                    value="lastname"
                >
    
            </div>
        </div>
    
        <!--mail-->
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
    
                <input 
                    formControlName="mail" 
                    type="text"  
                    class="form-control" 
                    [ngClass]="{'is-invalid': userForm.controls['mail'].invalid && userForm.controls['mail'].touched}"
                    id="staticEmail" 
                    value="email@example.com"
                >
    
            </div>
        </div>
    
    
            <button
                [disabled]="userForm.invalid"
                (click)="onSubmit()"
                class="btn btn-primary" 
                type="submit">Registrar
            </button>
    </form>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">EMAIL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of personas">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>{{ usuario.email }}</td>
          </tr>
          
        </tbody>
      </table>
